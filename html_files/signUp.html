<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css_files/signUp.css" />
    <title>Registration</title>

    <style>
        body {
            background-image: url("../pictures/river1.jpg");
            height: 100%;

            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <header>
        <div class="form_wraper">
            <form action="/action_page.php">
                <h1>
                    <div class="center">Registration form</div>
                </h1>

                <div class="content">
                    <label for="name">Name :</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required />

                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />

                    <label for="Mobile_no">Mobile No.</label>
                    <input type="text" id="Mobile_no" name="Mobile_no" placeholder="Your current Mobile No." required />

                    <label for="country">Country :</label>
                    <input type="text" name="country" id="country" placeholder="Name of your country.." />

                    <label for="password">Password :</label>
                    <input type="password" name="password" id="password" placeholder="Enter password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" / required>
                    <small>Must contain at least one number,uppercase,lowercase,8+
                        characters</small>

                    <div class="button">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Reset" />
                    </div>

                    <p class="login-line">
                        Already have an account then login <a href="login.html">Here</a>.
                    </p>
                </div>
            </form>
        </div>
    </header>
</body>

</html>
